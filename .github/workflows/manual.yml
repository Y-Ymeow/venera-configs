name: Sync Fork

on:
  schedule:
    - cron: "0 3 * * *"   # 每天凌晨 3 点自动运行
  workflow_dispatch:       # 也允许手动触发

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v2.0
        with:
          owner: venera-app
          head: main
          base: main
          token: ${{ secrets.PERSONAL_TOKEN }}
